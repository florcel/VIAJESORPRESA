<h1 class="fw-300 centrar-texto">Contacto</h1>

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>

    <form class="contacto" action="">
    
        <fieldset>
        <legend>Información Personal</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" class="input-contacto" id="nombre" placeholder="Tu Nombre">

        <label for="email">E-mail:</label>
        <input type="email" class="input-contacto" id= "email" placeholder="Tu Correo Electrónico" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" class="input-contacto" id= "telefono" placeholder="Tu Teléfono" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje"></textarea>

        </fieldset>

        </fieldset>

        <input type="submit" class="boton boton-verde" id="submit-contacto">
    </form>

    </main>
